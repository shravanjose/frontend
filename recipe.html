<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
</head>
<body>

    <h2>Please fill this form to enroll your student</h2>

    <form action="#" method="post">
        <!-- Name Field -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Place Field -->
        <label for="place">Enter your Place:</label>
        <input type="text" id="place" name="place" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Field -->
        <label for="phone">Enter your Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!-- Age Field -->
        <label for="age">Enter your Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Enter your Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- About Yourself Field -->
        <label for="about">Tell Something about yourself:</label>
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Say something about yourself"></textarea>
        <br><br>

        <!-- Gender Selection -->
        <p>Select your gender:</p>
        <label><input type="radio" name="gender" value="Male" required> Male</label><br>
        <label><input type="radio" name="gender" value="Female"> Female</label><br>
        <label><input type="radio" name="gender" value="Other"> Other</label><br><br>

        <!-- Skills Selection -->
        <p>Choose your Skills:</p>
        <label><input type="checkbox" name="skills" value="Communication"> Communication</label><br>
        <label><input type="checkbox" name="skills" value="Designing"> Designing</label><br>
        <label><input type="checkbox" name="skills" value="Programming"> Programming</label><br><br>

        <!-- Course Selection -->
        <label for="course">Choose your Course:</label>
        <select id="course" name="course">
            <option value="UI/UX">UI/UX</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>
        <br><br>

        <!-- Form Buttons -->
        <p>Please Click the below buttons</p>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
